    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400&family=Inter:wght@200;300;400;500&family=JetBrains+Mono:ital,wght@0,100;0,300;1,100&family=Playfair+Display:ital,wght@0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-color: #F5F5F4; /* stone-100 */
        --ink-color: #1C1917; /* stone-900 */
        --line-color: #D6D3D1; /* stone-300 */
      }
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-color);
        color: var(--ink-color);
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
      }

      /* Global Noise Texture */
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.04'/%3E%3C/svg%3E");
        pointer-events: none;
        z-index: 100;
        mix-blend-mode: multiply;
      }

      h1, h2, h3, h4, .serif { font-family: 'Cormorant Garamond', serif; }
      .font-display { font-family: 'Playfair Display', serif; }
      .mono { font-family: 'JetBrains Mono', monospace; }

      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #D6D3D1; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #78716C; }
      
      ::selection { background: #1C1917; color: #F5F5F4; }
      
      .transition-layout { transition: all 0.8s cubic-bezier(0.23, 1, 0.32, 1); }
    </style>
